<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href='{{ url_for("static", filename="styles.css") }}' rel='stylesheet' type='text/css' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' rel='stylesheet' type='text/css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <div class='container-fluid'>
            <a class='navbar-brand brand-lg' href='/'><i class="fas fa-dumbbell"></i></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if 'user_id' in session %} 
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href='/users/{{ session.get("user_id") }}/workouts'>Workouts</a>
                    </li>  
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users/register">Register</a>
                    </li>
                {% endif %}
            </ul>
            <a class='navbar-brand brand-sm' href='/'><i class="fas fa-dumbbell"></i></a>
        </div>
    </nav>
    <h1>{% block header %}{% endblock %}</h1>
    <main>
        {% block flash %} 
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endblock %}
        {% block main %} 
        {% endblock %}
    </main>
    
</body>
</html>
